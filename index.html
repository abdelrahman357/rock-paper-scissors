<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Rock-Paper-Scissor</h1>
      <div class="game">
        <p>the first to get 5 points win</p>
        <div class="buttons">
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissor</button>
        </div>
        <div class="score">
          <span class="you">You: 0</span>
          <span class="computer">Computer: 0</span>
        </div>
      </div>
      <p>made by Abdelrahman</p>
    </div>
  </body>
